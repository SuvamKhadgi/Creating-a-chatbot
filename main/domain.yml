  utter_assessed:
  - text: The assessments are designed to closely match with typical industrial work context for the relevant module. Depending on the module, the assessment method varies. The assessment method includes Video screencast, Audio recordings, and portfolio submission.
  utter_teaching:
  - text: We practice effective learning approaches including Activity Led Learning, Student Centric Learning, and Blended teaching method. We value more in providing close to real-world experiences to our students by the design of authentic teaching materials and assessments.
  utter_learning_outcomes:
  - text: A BSc (Hons) Computing at Softwarica College aims to develop proficiency in programming languages, problem-solving skills, understanding of computer systems, software development/engineering, web/mobile development, data management/analytics, cybersecurity/ethical considerations, teamwork/communication, and foster a mindset of continuous learning/professional development. These outcomes prepare graduates for careers in computing-related fields.
  utter_credit_transfer_australia:
  - text: Yes, a credit transfer facility is available. You can study first year at our college and study rest of the years in Australia. Additionally, we have an agreement with Australian Catholic University for credit transfer.
  utter_credit_transfer:
  - text: Yes, a credit transfer facility is available. You can study first year at our college and study rest of the years in Australia and Canada. Additionally, we have an agreement with Australian Catholic University and La Trobe University for credit transfer.
  utter_ug_courses:
  - text: Total credits for each UG course are 360. Each year students can study up to 120 credits.  Each year is divided further into two semesters, and in each semester, students will study 60 credits.
  utter_accreditation:
  - text: We are currently offering all IT courses in collaboration with Coventry University, UK. Graduates from both UG courses will have bachelor's degree equivalence with Tribhuvan University, Nepal
