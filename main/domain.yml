  utter_bsc.hons.computing:
  - text: BSc (Hons) Computing is a 3-year undergraduate degree program that provides students with a comprehensive understanding of computing and its applications. The program covers a wide range of topics, includingprogramming, data structures, algorithms, operating systems, databases,networking, and web development. Students also learn about ethicaland legal issues related to computing, as well as the social andcultural impact of technology. The program prepares students forcareers in software development, systems analysis, and othercomputing-related fields.
  utter_bsc.hons.computer.science.with.artificial.intelligence:
  - text: BSc (Hons) Computer Science with Artificial Intelligence is a 3-year undergraduate degree program that combines the study of computer science with the field of artificial intelligence. The program covers a wide range of topics, including programming, data structures, algorithms, operating systems, databases, networking, and web development. Students also learn about artificial intelligence, machine learning, and natural language processing. The program prepares students for careers in software development, systems analysis, and other computing-related fields.
  utter_bsc.hons.ethical.hacking.and.cybersecurity:
  - text: BSc (Hons) Ethical Hacking and Cybersecurity is a 3-year undergraduate degree program that focuses on the field of cybersecurity and ethical hacking. The program covers a wide range of topics, including network security, cryptography, penetration testing, ethical hacking, and digital forensics. Students also learn about legal and ethical issues related to cybersecurity, as well as the social and cultural impact of technology. The program prepares students for careers in cybersecurity, ethical hacking, and other related fields.
  utter_msc.data.science.and.computational.intelligence:
  - text: MSc Data Science and Computational Intelligence is a 2-year postgraduate degree program that focuses on the field of data science and computational intelligence. The program covers a wide range of topics, including data mining, machine learning, artificial intelligence, and big data analytics. Students also learn about the ethical and legal issues related to data science, as well as the social and cultural impact of technology. The program prepares students for careers in data science, machine learning, and other related fields.
